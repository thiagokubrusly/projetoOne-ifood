<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./imagens/logo-barber.jpg" alt="logo da barbearia"></h1>
            <nav>
                <ul class="navegacao">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                        
                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                        
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeEsobrenome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nomeEsobrenome" required>
            <!-- label ("etiqueta") e input sempre andam juntos num form, são um par de informações, ou seja, sempre que houver uma tag input, haverá uma tag label. IMPORTANTE que o nome do for (no label) dever ser igual ao nome do id (input), para que quando o usuário clique nos caracteres do laber, já ative o espaço do input p/ ele poder digitar -->

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx)xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" required cols="70" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./imagens/logo-barber.jpg" alt="logo da barbearia">
        <p class="copyright">&copy; Copyright Barbearia - Vem Ser Tech 2023</p>
    </footer>
    
</body>
</html>
